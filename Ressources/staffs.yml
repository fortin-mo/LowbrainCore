# material : custom staff material (use upercase)
# cooldown: time between each attack (in second)
# gravity: is projectile affected by gravity
# effect : effect above
# display_color : color of the name when displaydd
# durability : maximum number of use before it breaks
# lores : a list of custom lores
# speed : speed at wich projectile is lunched : player.getDirection().multiply(speed)
# base_damage : initial damage when projectile hit living entity (player, mobs). Don't forget that the damage will then be multiplier by players damage_by_magic multiplier
# effec_duration : the duration of the effect in second ( ex: fire_tick sets player on fire for a certain number of time)

